<div class="text-center">
  <button
    *ngFor="let in of counter(6); let patternNumber = index"
    type="button"
    class="btn"
    (click)="getFormPattern()"
  >
    <img
      class="icon"
      #pattern
      src="../assets/icons/clm_motivo_{{ this.getFormPattern() }}_{{
        fill(patternNumber, 2)
      }}.svg"
    />
  </button>
</div>
