<h1>ng-shield-editor</h1>

<ng-shield-editor [(settings)]="settings" (settingsChange)="onShieldChange($event)" />

<p style="text-align: center">
  <button mat-raised-button (click)="downloadSVG()">Download as SVG</button>
  &ngsp;
  <button mat-raised-button (click)="downloadPNG()">Download as PNG (default size)</button>
  &ngsp;
  <button mat-raised-button (click)="downloadPNG(2048)">Download as PNG (big)</button>
</p>
